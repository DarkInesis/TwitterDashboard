<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Connection Page</title>
    <style type='text/css'>
      body {
        background-color: #212121;
        width: 100%;
        height: 100%;
      }

      p {
        color: #1da1f2;
        font-size: 1.2em;
        text-align: center;
      }

      .container {
        margin: 2em;
		padding-top: 240px;
        border: 1px solid #1da1f2;
      }

      img {
        margin: 1em;
        width: 240px;
        height: 195px;
        position: absolute;
        left: -240px;
		top: 2em;
      }
    </style>
  </head>

  <body>
    <div class='container'>
      <img
        id='bird'
        src='https://upload.wikimedia.org/wikipedia/fr/thumb/c/c8/Twitter_Bird.svg/1200px-Twitter_Bird.svg.png'
        alt=''
      />
      <p>Vous êtes bien connecté à Twitter</p>
      <p>Veuillez retourner sur l'application</p>
    </div>

    <script
      src='https://code.jquery.com/jquery-3.4.1.min.js'
      integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo='
      crossorigin='anonymous'
    ></script>
    <script
      src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js'
      integrity='sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU='
      crossorigin='anonymous'
    ></script>
    <script>
      $('document').ready(() => {
        let moveX = $('body').width() / 2 + $('#bird').width() / 2 ;
        //alert(moveX);
        $('#bird').animate({ left: '+=' + moveX }, 2000, 'easeOutBounce');
      });
    </script>
  </body>
</html>
